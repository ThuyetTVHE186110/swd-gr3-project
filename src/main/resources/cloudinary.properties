# Cloudinary Configuration
# Update these values with your actual Cloudinary account details

# Your Cloudinary Cloud Name (found in your Cloudinary Dashboard)
cloudinary.cloud_name=phonehub

# API credentials (alternatively set as environment variables)
# Get these from your Cloudinary Dashboard
cloudinary.api_key=your-api-key-here
cloudinary.api_secret=your-api-secret-here

# Upload Presets (create these in your Cloudinary settings)
cloudinary.upload_preset.products=product-images
cloudinary.upload_preset.users=user-profiles

# Folder structure in Cloudinary
cloudinary.folder.products=phonehub/products
cloudinary.folder.users=phonehub/user-profiles

# Upload limits
cloudinary.max_file_size=5000000
cloudinary.allowed_formats=jpg,jpeg,png,webp,gif

# Image transformations
cloudinary.product.width=800
cloudinary.product.height=800
cloudinary.product.crop=fit

cloudinary.product_thumbnail.width=200
cloudinary.product_thumbnail.height=200
cloudinary.product_thumbnail.crop=fill

cloudinary.user_profile.width=200
cloudinary.user_profile.height=200
cloudinary.user_profile.crop=fill
cloudinary.user_profile.gravity=face
